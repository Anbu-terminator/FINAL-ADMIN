<h1>Fees Management</h1>
<div class="form-container">
    <form id="addFeeForm">
        <div class="mb-3">
            <label for="email" class="form-label">Student Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter student email" required>
        </div>
        <div class="mb-3">
            <label for="DateofBirth" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="DateofBirth" name="DateofBirth" required>
        </div>
        <div class="mb-3">
            <label for="feesDue" class="form-label">Fees Due</label>
            <input type="number" class="form-control" id="feesDue" name="feesDue" placeholder="Enter fees due" required>
        </div>
        <div class="mb-3">
            <label for="lastPaidDate" class="form-label">Last Paid Date</label>
            <input type="date" class="form-control" id="lastPaidDate" name="lastPaidDate" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>
